<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Avengor - Les Incidents</title>

    <link rel="icon" type="image/png" th:href="@{/assets/img/logo.png}" />

    <link rel="stylesheet" th:href="@{/assets/bootstrap/interface/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>

<body class="d-flex" id="page-top">
<header class="d-flex masthead" style="background-size: contain;background-position: center;background-color: #242424;background-repeat: no-repeat;background-image: url(&quot;assets/img/interface/bginterface.png&quot;);">
    <div class="container d-flex d-xl-flex flex-column justify-content-center align-items-center align-content-center justify-content-xl-start align-items-xl-center" style="margin-right: 0px;margin-left: 253px;margin-top: 141px;height: 529px;">
        <div class="d-flex d-xl-flex justify-content-center align-items-center align-content-center justify-content-xl-center align-items-xl-center" style="margin-top: -29px;">
            <div class="d-flex flex-column">

                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="civil">CIVIL</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="hero">SUPER HERO</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="vilain">SUPER VILAIN</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="mission">MISSIONS</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="incident">INCIDENTS</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="organisation">ORGANISATIONS</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="satisfaction">SATISFACTION</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="litige">LITIGES</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="crise">CRISES</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="roles">GESTION PRIVILEGES</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="admin">PANEL ADMIN</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="settings">PARAMETRES</a>

            </div>
        </div>
    </div>

    <div class="container-fluid border rounded-0 border-dark shadow d-flex d-xl-flex flex-column justify-content-center align-items-center align-content-center justify-content-xl-start align-items-xl-center" style="margin-right: 183px;margin-top: -47px;margin-left: 45px;filter: brightness(100%); padding-bottom: 18px;">

        <div class="btn-group" role="group" style="margin-top: 12px; margin-bottom: 18px;">
            <a href="/incident" class="btn btn-dark">Liste des Incidents</a>
            <a href="/incident-add" class="btn btn-dark">Ajouter un Incident</a>
        </div>

        <div class="d-flex overflow-auto d-xl-flex flex-wrap justify-content-center align-items-center align-content-center justify-content-xl-center align-items-xl-center"
             style="background-repeat: no-repeat;background-size: auto;background-position: center;width: 918px;opacity: 1;filter: grayscale(0%) hue-rotate(0deg) invert(0%) saturate(100%);height: 899px;margin: -1px;">

            <div class="d-flex flex-wrap overflow-auto" style="margin-top: 18px;">

                <div th:each="incident : ${incidentList}" class="d-flex flex-row">

                    <div class="card border-light bg-dark text-white" style="margin-right: 18px; margin-bottom: 18px;">
                        <div class="card-body" style="width: 420px;">
                            <h4 class="card-title" th:text="${incident.getTypeIncident()}"></h4>
                            <h6 class="card-text card-subtitle mb-2" th:text="| Adresse : ${incident.getAdresse()}|"></h6>
                            <h6 class="card-text card-subtitle mb-2" th:text="| Informations : ${incident.getInfoComplementaire()}|"></h6>
                            <a th:if="${incident.getMission() == 0}" th:href="|mission-add-${incident.getId_Incidents()}|" class="btn btn-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                                </svg>
                                Creer mission
                            </a>
                            <a th:if="${incident.getMission() == 0}" th:href="|incident-delete-${incident.getId_Incidents()}|" class="btn btn-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2-fill" viewBox="0 0 16 16">
                                    <path d="M2.037 3.225l1.684 10.104A2 2 0 0 0 5.694 15h4.612a2 2 0 0 0 1.973-1.671l1.684-10.104C13.627 4.224 11.085 5 8 5c-3.086 0-5.627-.776-5.963-1.775z"/>
                                    <path fill-rule="evenodd" d="M12.9 3c-.18-.14-.497-.307-.974-.466C10.967 2.214 9.58 2 8 2s-2.968.215-3.926.534c-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466zM8 5c3.314 0 6-.895 6-2s-2.686-2-6-2-6 .895-6 2 2.686 2 6 2z"/>
                                </svg>
                                Classer sans suite
                            </a>
                            <p th:if="${incident.getMission() != 0}" class="text-white">Déjà sur une mission</p>
                            <a th:href="|incident-${incident.getId_Incidents()}|" class="btn btn-link float-right">
                                Voir les satisfactions
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-star-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M4 0a2 2 0 0 0-2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4zm4.16 4.1a.178.178 0 0 0-.32 0l-.634 1.285a.178.178 0 0 1-.134.098l-1.42.206a.178.178 0 0 0-.098.303L6.58 6.993c.042.041.061.1.051.158L6.39 8.565a.178.178 0 0 0 .258.187l1.27-.668a.178.178 0 0 1 .165 0l1.27.668a.178.178 0 0 0 .257-.187L9.368 7.15a.178.178 0 0 1 .05-.158l1.028-1.001a.178.178 0 0 0-.098-.303l-1.42-.206a.178.178 0 0 1-.134-.098L8.16 4.1z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
<!--                    mission-add-id-->
                </div>

            </div>

        </div>
    </div>

    <a class="btn border-danger shadow-sm" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/login/button2.png&quot;);background-position: center;background-size: contain;margin-left: 0px;margin-top: 0px;margin-right: 81px;padding-top: 9px;font-weight: normal;padding-bottom: 0px;padding-left: 75px;height: 39px;padding-right: 19px;"
       href="logout">DISCONNECT</a></header>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script th:src="@{/assets/js/register.js}"></script>
</body>

</html>
