<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Avengor - Interface</title>

    <link rel="icon" type="image/png" th:href="@{/assets/img/logo.png}" />

    <link rel="stylesheet" th:href="@{/assets/bootstrap/interface/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>

<body class="d-flex" id="page-top">
<header class="d-flex masthead" style="background-size: contain;background-position: center;background-color: #242424;background-repeat: no-repeat;background-image: url(&quot;assets/img/interface/bginterface.png&quot;);">
    <div class="container d-flex d-xl-flex flex-column justify-content-center align-items-center align-content-center justify-content-xl-start align-items-xl-center" style="margin-right: 0px;margin-left: 253px;margin-top: 141px;height: 529px;">
        <div class="d-flex d-xl-flex justify-content-center align-items-center align-content-center justify-content-xl-center align-items-xl-center" style="margin-top: -29px;">
            <div class="d-flex flex-column">

                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="/civil">CIVIL</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="/hero">SUPER HERO</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="/vilain">SUPER VILAIN</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="/mission">MISSIONS</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="/incident">INCIDENTS</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="/organisation">ORGANISATIONS</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="/satisfaction">SATISFACTION</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="/litige">LITIGES</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="/crise">CRISES</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="/roles">GESTION PRIVILEGES</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="/admin">PANEL ADMIN</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="/settings">PARAMETRES</a>

            </div>
        </div>
    </div>

    <div class="d-flex flex-row">

        <div class="card border-light bg-dark text-white" style="margin-right: 18px; margin-bottom: 18px;">
            <div class="card-body" style="width: 420px;">
                <h4 class="card-title" th:text="${mission.getTitre()}"></h4>
                <h6 class="card-text card-subtitle mb-2" th:text="| Date de début : ${#calendars.format(mission.getDateDebut(), 'dd MMMM yyyy')}|">A</h6>
                <h6 th:if="${mission.getDateFin()} != null" class="card-text card-subtitle mb-2" th:text="| Date de Fin : ${mission.getDateFin()}|">B</h6>
                <h6 class="text-muted card-subtitle mb-2" th:text="| Niveaux : ${mission.getNiveaux()}|">C</h6>
                <h6 class="text-muted card-subtitle mb-2" th:text="| Urgence : ${mission.getUrgence()}|">D</h6>
                <h6 th:if="${mission.getHero()} != null" class="text-muted card-subtitle mb-2" th:text="| Super Héro impliqué : ${mission.getHero().getNom()}|">E</h6>
                <form action="/mission/endmission/d", method="post">
                    <input type="hidden" th:value="${mission.getId_Mission()}">
                    <button type="submit" class="btn btn-success">
                        Fin de mission
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </button>
                </form>

            </div>
        </div>



    </div>

    <a class="btn border-danger shadow-sm" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/login/button2.png&quot;);background-position: center;background-size: contain;margin-left: 0px;margin-top: 0px;margin-right: 81px;padding-top: 9px;font-weight: normal;padding-bottom: 0px;padding-left: 75px;height: 39px;padding-right: 19px;"
       href="logout">DISCONNECT</a></header>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script th:src="@{/assets/js/register.js}"></script>
</body>
