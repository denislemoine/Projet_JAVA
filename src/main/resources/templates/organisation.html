<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Avengor - Organisation</title>

    <link rel="icon" type="image/png" th:href="@{/assets/img/logo.png}" />

    <link rel="stylesheet" th:href="@{/assets/bootstrap/register/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/assets/css/main.css}">

<body class="d-flex" id="page-top">
<header class="d-flex masthead" style="background-size: contain;background-position: center;background-color: #242424;background-repeat: no-repeat;background-image: url(&quot;/assets/img/register/register.png&quot;);">


    <form action="/registerOrganisation" method="POST">
        <div class="container d-flex d-xl-flex flex-column justify-content-center align-items-center align-content-center justify-content-xl-start align-items-xl-center" style="margin-right: 0px;margin-left: 300px;">


            <div class="d-flex" style="margin-bottom: 45px;">

                <span style="color: rgb(255,255,255);margin-right: 18px;font-size: 30px;letter-spacing: 9px;font-family: 'Source Sans Pro', sans-serif;">ORGANISATION</span>

            </div>

            <div class="d-flex d-xl-flex justify-content-center align-items-center align-content-center justify-content-xl-center align-items-xl-center">
                <div class="d-flex flex-column" style="margin-right: 61px;">

                    <!-- PARTIE ORGANISATION -->
                    <input class="border rounded shadow-sm form-control-lg d-xl-flex justify-content-xl-center align-items-xl-center" type="text" style="color: rgb(255,255,255);background-color: rgb(87,87,87);background-repeat: no-repeat;background-size: cover;background-position: center;margin-right: 0px;width: 235px;height: 35px;padding-right: 8px;margin-top: 18px;"
                           required="" name="nom" placeholder="Nom">
                    <input class="border rounded shadow-sm form-control-lg d-xl-flex justify-content-xl-center align-items-xl-center" type="text" style="color: rgb(255,255,255);background-color: rgb(87,87,87);background-repeat: no-repeat;background-size: cover;background-position: center;margin-right: 0px;width: 235px;height: 35px;padding-right: 8px;margin-top: 18px;"
                           required="" name="adresse" placeholder="adresse">
                    <input class="border rounded shadow-sm form-control-lg d-xl-flex justify-content-xl-center align-items-xl-center" type="text" style="color: rgb(255,255,255);background-color: rgb(87,87,87);background-repeat: no-repeat;background-size: cover;background-position: center;margin-right: 0px;width: 235px;height: 35px;padding-right: 8px;margin-top: 18px;"
                           required="" name="dirigeant" placeholder="dirigeant">
                    <input class="border rounded shadow-sm form-control-lg d-xl-flex justify-content-xl-center align-items-xl-center" type="text" style="color: rgb(255,255,255);background-color: rgb(87,87,87);background-repeat: no-repeat;background-size: cover;background-position: center;margin-right: 0px;width: 235px;height: 35px;padding-right: 8px;margin-top: 18px;"
                           required="" name="membre" placeholder="membres">
                    <input class="border rounded shadow-sm form-control-lg d-xl-flex justify-content-xl-center align-items-xl-center" type="text" style="color: rgb(255,255,255);background-color: rgb(87,87,87);background-repeat: no-repeat;background-size: cover;background-position: center;margin-right: 0px;width: 235px;height: 35px;padding-right: 8px;margin-top: 18px;"
                           required="" name="commentaire" placeholder="commentaire">

                </div>

                <div class="d-flex d-xl-flex flex-column" style="margin-right: 55px;">



                    <button class="btn border-danger shadow-sm" type="submit" style="margin-top: 18px; background-repeat: no-repeat;font-size: 18px;
                font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;/assets/img/register/Groupe%201497@2x.png&quot;);
                background-position: center;background-size: cover; padding-top: 6px;font-weight: normal;padding-bottom: 0px;padding-left: 30px;">CREER UNE ORGANISATION</button>

                    <!------------------->
                </div>
            </div>
        </div>


    </form>
