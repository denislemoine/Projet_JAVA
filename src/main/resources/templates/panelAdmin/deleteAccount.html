<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Avengor - Admin User Panel</title>

    <link rel="icon" type="image/png" th:href="@{/assets/img/logo.png}" />

    <link rel="stylesheet" th:href="@{/assets/bootstrap/register/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>

<body>

    <div class="list-group-item list-group-item-action">
        <div name="FirstLine" class="d-flex justify-content-around">
            <p th:text="|${civil.getId_Civil()}  ${civil.getCivilite()}.${civil.getNom()} ${civil.getPrenom()}|">Civilite Nom Prenom</p>
            <p>Nationality</p>
        </div>
        <p>Etes vous sur de vouloir supprimer ce profil ?</p>
        <div class="d-flex flex-row bd-highlight mb-3">
            <form action="/admin/accounts" method="post">
                <input type="hidden" name="delete" th:value="${civil.getId_Civil()}">
                <button type="submit" class="btn btn-danger">Supprimer</button>
            </form>
            <a name="2" href="/admin/accounts" class="btn btn-light">Retour</a>
        </div>
    </div>
</body>

</html>
