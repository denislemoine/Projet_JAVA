<!DOCTYPE HTML>

</head>

<body class="d-flex" id="page-top">
<header class="d-flex masthead" style="background-size: contain;background-position: center;background-color: #242424;background-repeat: no-repeat;background-image: url(&quot;assets/img/interface/bginterface.png&quot;);">
    <div class="container d-flex d-xl-flex flex-column justify-content-center align-items-center align-content-center justify-content-xl-start align-items-xl-center" style="margin-right: 0px;margin-left: 253px;margin-top: 141px;height: 529px;">
        <div class="d-flex d-xl-flex justify-content-center align-items-center align-content-center justify-content-xl-center align-items-xl-center" style="margin-top: -29px;">
            <div class="d-flex flex-column">

                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="civil">CIVIL</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="hero">SUPER HERO</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"

                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="mission">MISSIONS</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="incident">INCIDENTS</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="organisation">ORGANISATIONS</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="satisfaction">SATISFACTION</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="litige">LITIGES</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="crise">CRISES</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="roles">GESTION PRIVILEGES</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="admin">PANEL ADMIN</a>
                <a class="btn border-dark shadow" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/interface/button.png&quot;);background-position: center;background-size: cover;margin-top: 0px;font-weight: normal;padding-bottom: 0px;height: 41px;width: 205px;"
                   href="settings">PARAMETRES</a>

            </div>
        </div>
    </div>

    <div class="container-fluid border rounded-0 border-dark shadow d-flex d-xl-flex flex-column justify-content-center align-items-center align-content-center justify-content-xl-start align-items-xl-center" style="margin-right: 183px;margin-top: -47px;margin-left: 45px;filter: brightness(100%);">

        <div class="d-flex d-xl-flex justify-content-center align-items-center align-content-center justify-content-xl-center align-items-xl-center" style="background-repeat: no-repeat;background-size: auto;background-position: center;width: 918px;opacity: 1;filter: grayscale(0%) hue-rotate(0deg) invert(0%) saturate(100%);height: 899px;margin: -1px;">
            <div class="d-flex flex-column" style="margin-right: 61px;">
                <h4 class="text-white">Enregistrer une satisfaction</h4>
                <form action="/satisfaction-add" class="form" method="post">
                    <label for="type" class="text-white">Type de satisfaction</label>
                    <select name="type" id="type" class="bg-dark text-white border form-control rounded shadow-sm mb-0">
                        <option selected value="courier">Courier reçu</option>
                        <option value="smsMail">SMS / Mail</option>
                        <option value="press">Coupure de presse</option>
                        <option value="enquete">Enquête terrain</option>
                    </select>

                    <label for="hero" class="labelhero text-white">Concernant Super Héro</label>
                    <select name="hero" id="hero" class="bg-dark text-white border form-control rounded shadow-sm mb-0">
                        <option selected value="0">Ne concerne pas un héro</option>
                        <option th:each="superHero : ${superHeroList}" th:value="${superHero.getIdentiteSecrete()}" th:text="${superHero.getNom()}"></option>
                    </select>

                    <label for="vilain" class="labelvilain text-white">Concernant Super Vilain</label>
                    <select name="vilain" id="vilain" class="bg-dark text-white border form-control rounded shadow-sm mb-0">
                        <option selected value="0">Ne concerne pas un vilain</option>
                        <option th:each="superVilain : ${superVilainList}" th:value="${superVilain.getId_SuperVilain()}" th:text="${superVilain.getNom()}"></option>
                    </select>

                    <label for="incident" class="labelincident text-white">Concernant un incident</label>
                    <select name="incident" id="incident" class="bg-dark text-white border form-control rounded shadow-sm mb-0">
                        <option selected value="0">Ne concerne pas un incident</option>
                        <option th:each="incident : ${incidentList}" th:value="${incident.getId_Incidents()}" th:text="${incident.getTypeIncident()}"></option>
                    </select>

                    <label for="mission" class="labelmission text-white">Concernant une mission</label>
                    <select name="mission" id="mission" class="bg-dark text-white border form-control rounded shadow-sm mb-0">
                        <option selected value="0">Ne concerne pas une mission</option>
                        <option th:each="mission : ${missionList}" th:value="${mission.getId_Mission()}" th:text="${mission.getTitre()}"></option>
                    </select>

                    <input class="border rounded shadow-sm" type="text" required="" name="message" placeholder="Message">
                    <br>
                    <input class="border rounded shadow-sm" type="text" name="commentaire" placeholder="Commentaire">
                    <br>
                    <input class="border rounded shadow-sm" type="number" value="0" min="0" max="5" id="note" name="note" placeholder="Note entre 0 et 5" style="display: none">
                    <br>
                    <button class="btn btn-danger mt-3">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>

    <a class="btn border-danger shadow-sm" role="button" style="background-repeat: no-repeat;font-size: 18px;font-family: 'Source Sans Pro', sans-serif;color: rgb(255,255,255);background-image: url(&quot;assets/img/login/button2.png&quot;);background-position: center;background-size: contain;margin-left: 0px;margin-top: 0px;margin-right: 81px;padding-top: 9px;font-weight: normal;padding-bottom: 0px;padding-left: 75px;height: 39px;padding-right: 19px;" href="logout">DISCONNECT</a></header>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script>
    $('#hero').change(function(){
        if ($('#hero').val() == 0){
            $('#note').css('display','none');
            $('#vilain').css('display','block');
            $('.labelvilain').css('display','block');
            $('#mission').css('display','block');
            $('.labelmission').css('display','block');
            $('#incident').css('display','block');
            $('.labelincident').css('display','block');
        } else {
            $('#note').css('display','block');
            $('#vilain').css('display','none');
            $('.labelvilain').css('display','none');
            $('#mission').css('display','none');
            $('.labelmission').css('display','none');
            $('#incident').css('display','none');
            $('.labelincident').css('display','none');
        }
    })
    $('#vilain').change(function(){
        if ($('#vilain').val() == 0){
            $('#note').css('display','none');
            $('#hero').css('display','block');
            $('.labelhero').css('display','block');
            $('#mission').css('display','block');
            $('.labelmission').css('display','block');
            $('#incident').css('display','block');
            $('.labelincident').css('display','block');
        } else {
            $('#note').css('display','block');
            $('#hero').css('display','none');
            $('.labelhero').css('display','none');
            $('#mission').css('display','none');
            $('.labelmission').css('display','none');
            $('#incident').css('display','none');
            $('.labelincident').css('display','none');
        }
    })
    $('#incident').change(function(){
        if ($('#incident').val() == 0){
            $('#note').css('display','none');
            $('#hero').css('display','block');
            $('.labelhero').css('display','block');
            $('#mission').css('display','block');
            $('.labelmission').css('display','block');
            $('#vilain').css('display','block');
            $('.labelvilain').css('display','block');
        } else {
            $('#note').css('display','none');
            $('#hero').css('display','none');
            $('.labelhero').css('display','none');
            $('#mission').css('display','none');
            $('.labelmission').css('display','none');
            $('#vilain').css('display','none');
            $('.labelvilain').css('display','none');
        }
    })
    $('#mission').change(function(){
        if ($('#mission').val() == 0){
            $('#note').css('display','none');
            $('#hero').css('display','block');
            $('.labelhero').css('display','block');
            $('#vilain').css('display','block');
            $('.labelvilain').css('display','block');
            $('#incident').css('display','block');
            $('.labelincident').css('display','block');
        } else {
            $('#note').css('display','none');
            $('#hero').css('display','none');
            $('.labelhero').css('display','none');
            $('#vilain').css('display','none');
            $('.labelvilain').css('display','none');
            $('#incident').css('display','none');
            $('.labelincident').css('display','none');
        }
    })
</script>
<script th:src="@{/assets/js/register.js}"></script>
</body>

</html>
